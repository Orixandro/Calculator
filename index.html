<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <script defer src="javascript.js"></script>
</head>
<body>
    <div class="mainDiv">
        <h2>
            Instructions
        </h2>
    </div>
    <div class="middleContainer">
        <h1>
            Calculator
        </h1>
        <div class="calcContainer">
            <div id="calculatorBody">
                <div id="displays">
                    <div id="operationDisplay">

                    </div>
                    <div id="numDisplay">

                    </div>
                </div>
                <div id="buttons">
                    <div class="row">
                        <button id="AC">AC</button>
                        <button id="backspace">Delete</button>
                        <button class="operation" id="division">/</button>
                    </div>
                    <div class="row">
                        <button id="7">7</button>
                        <button id="8">8</button>
                        <button id="9">9</button>
                        <button class="operation" id="multiplication">X</button>
                    </div>
                    <div class="row">
                        <button id="4">4</button>
                        <button id="5">5</button>
                        <button id="6">6</button>
                        <button class="operation" id="subtraction">-</button>
                    </div>
                    <div class="row">
                        <button id="1">1</button>
                        <button id="2">2</button>
                        <button id="3">3</button>
                        <button class="operation" id="addition">+</button>
                    </div>
                    <div class="row">
                        <button id="0">0</button>
                        <button id=".">.</button>
                        <button id="sign">+/-</button>
                        <button class="operation" id="equal">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mainDiv">
        <h2>
            History
        </h2>
    </div>
</body>
</html>
